<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngoc Anh</title>
    <link rel="icon" href="https://i.imgur.com/ecmmSKn.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/avUzbLM.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: ;
            backdrop-filter: ;
            width: 450px;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: #ffff;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .bio {
            font-size: 14px;
            color: #ffff;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer; 
        }

        .btn-fb { background: #1877f2; }
        .btn-discord { background: #5865F2; }
        .btn-tiktok { background: #000000; }
        .btn-ig { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .btn-locket { background: #ffb700; } 
        .btn-wechat { background: #7BB32E; }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            width: 340px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .qr-container {
            background: #fdfdfd;
            border: 1px solid #f0f0f0;
            padding: 20px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .qr-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .copy-box {
            background: #f4fbf4;
            padding: 12px;
            border-radius: 12px;
            border: 1.5px solid #e0f2e0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-box:hover {
            background: #edf7ed;
            border-color: #7BB32E;
        }

        .copy-box:active {
            transform: scale(0.96);
        }

        .id-label {
            display: block;
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .wechat-id {
            font-weight: 600;
            color: #2c3e50;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .wechat-id i {
            font-size: 14px;
            color: #7BB32E;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes scaleUp { from {transform: scale(0.8);} to {transform: scale(1);} }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar-container">
            <img src="https://i.imgur.com/ecmmSKn.png" alt="Avatar" class="avatar">
        </div>
        <h2 class="name">Ngoc Anh</h2>
        <p class="bio">Ngọc Anh khoai to</p>
        <div class="social-buttons">
            <a href="https://facebook.com/just.anhie" class="btn btn-fb" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://discord.com/users/1430158938652934249" class="btn btn-discord" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://tiktok.com/@Just.anhie" class="btn btn-tiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://instagram.com/Just.anhie" class="btn btn-ig" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" class="btn btn-locket" target="_blank"><i class="fa-solid fa-heart"></i></a>
            <a href="#" class="btn btn-wechat" id="wechatBtn"><i class="fab fa-weixin"></i></a>
        </div>
    </div>

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 style="color: #333; margin-bottom: 5px; font-weight: 600;">WeChat</h3>
            
            <div class="qr-container">
                <img src="https://i.imgur.com/ecmmSKn.png" alt="QR Code" class="qr-image">
                
                <div class="copy-box" id="copyBtn">
                    <span class="id-label" id="statusText">Nhấn để sao chép ID</span>
                    <div class="wechat-id">
                        <span id="idToCopy">_Justanhie</span>
                        <i class="fa-regular fa-copy"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var avatarSrc = document.querySelector('.avatar').src;
            var link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.head.appendChild(link);
            }
            link.href = avatarSrc;

            var modal = document.getElementById("qrModal");
            var btn = document.getElementById("wechatBtn");
            var span = document.getElementsByClassName("close-btn")[0];
            var copyBtn = document.getElementById("copyBtn");
            var statusText = document.getElementById("statusText");

            btn.onclick = function(e) {
                e.preventDefault();
                modal.style.display = "flex";
            }

            span.onclick = function() { modal.style.display = "none"; }
            window.onclick = function(event) {
                if (event.target == modal) { modal.style.display = "none"; }
            }

            copyBtn.onclick = function() {
                var text = document.getElementById("idToCopy").innerText;
                navigator.clipboard.writeText(text).then(function() {
                    statusText.innerText = "Đã sao chép thành công!";
                    statusText.style.color = "#7BB32E";
                    setTimeout(function() {
                        statusText.innerText = "Nhấn để sao chép ID";
                        statusText.style.color = "#888";
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
