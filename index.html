<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngoc Anh</title>
    <link rel="icon" href="https://i.ibb.co/nq1tmx2v/6f399072-134f-46f7-b676-588dd97937d3.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.ibb.co/hxWyHZpf/673ddd64-4a1b-4b17-8681-03965451193c.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
}

        .profile-card {
            background: ;
            width: 450px;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 14px;
            color: #000000;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Màu sắc cho từng nút */
        .btn-fb { background: #1877f2; }
        .btn-discord { background: #5865F2; }
        .btn-tiktok { background: #000000; }
        .btn-ig { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .btn-shopee { background: #ee4d2d; }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar-container">
            <img src="https://i.ibb.co/nq1tmx2v/6f399072-134f-46f7-b676-588dd97937d3.jpg" alt="Avatar" class="avatar">
        </div>

        <h2 class="name">Ngoc Anh</h2>

        <p class="bio">
            Ngọc Anh khoai to
        </p>

        <div class="social-buttons">
            <a href="https://facebook.com/just.anhie" class="btn btn-fb" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a href="https://discord.com/users/1430158938652934249" class="btn btn-discord" target="_blank" title="Discord">
                <i class="fab fa-discord"></i>
            </a>

            <a href="https://tiktok.com/@Just.anhie" class="btn btn-tiktok" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>

            <a href="https://instagram.com/Just.anhie" class="btn btn-ig" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://collshp.com/just.anhie" class="btn btn-shopee" target="_blank" title="Shopee">
                <i class="fa-brands fa-shopee"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var avatarSrc = document.querySelector('.avatar').src;
            var link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.head.appendChild(link);
            }
            link.href = avatarSrc;
        });
    </script>

</body>
</html>
